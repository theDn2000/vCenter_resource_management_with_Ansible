---
cluster_name: "mycluster" # Name of the cluster (manual)
datastore_name: "datastore1" # Name of the datastore (manual)
folder_name: "myfolder" # Name of the folder (manual)

VMWARE_HOST: "{{ vcenter_hostname }}" # vCenter hostname (manual)
VMWARE_USER: "{{ vcenter_username }}" # vCenter username (manual)
VMWARE_PASSWORD: "{{ vcenter_password }}" # vCenter password (manual)
VMWARE_VALIDATE_CERTS: no                 # vCenter certificate validation